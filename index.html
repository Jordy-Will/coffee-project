<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="nav-background bg-light"></div>
        <div class="wrapper">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <ul class="nav w-100 justify-content-center">

                        <li class="order-md-3 order-lg-0 mr-lg-auto">
                            <a href="#" class="navbar-brand d-block w-100 mb-2 m-md-0 text-center">
                                <img class="" width="105px" src="img/logo.png" alt="Codeup Design logo">
                            </a>
                        </li>
                        <div class="w-100 d-md-none"></div><!-- used to force line break in flex items for mobile -->
                        <li class="nav-item order-md-1 order-lg-1 mt-md-5">
                            <a class="nav-link text-uppercase px-2 px-md-3" href="">Home</a>
                        </li>
                        <li class="nav-item order-md-2 order-lg-2 mt-md-5">
                            <a class="nav-link text-uppercase px-2 pl-md-3 pr-md-0 px-lg-3" href="">Shop</a>
                        </li>
                        <li class="nav-item order-md-4 order-lg-3 mt-md-5">
                            <a class="nav-link text-uppercase px-2 pl-md-0 pr-md-3 px-lg-3" href="">About</a>
                        </li>
                        <li class="nav-item order-md-5 order-lg-4 mt-md-5">
                            <a class="nav-link text-uppercase px-2 px-md-3" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="jumbotron jumbotron-fluid" id="main-jumbotron">
        <div class="container">
            <h1 class="display-4">Will&Jordy's</h1>
            <p class="lead">Check out our selection of coffees!</p>
        </div>
    </div>

    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12 col-lg-4 content-left">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-12 forms">
                        <h3>Pick from our selection!</h3>
                        <form>
                            <div class="form-group">
                            <label for="roast-selection"></label>
                                <select id="roast-selection" class="form-control">
                                    <option id="all">All Roasts</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </div>
                        </form>

                        <input type="text" id="user_coffee" placeholder="Enter Coffee Name" class = "form-control">
                        <input type="button" value="Search" id="search" class =" btn btn-secondary">

                    </div>

                    <div class="col-12 col-md-6 col-lg-12 forms">
                        <h3>Add your coffee here!</h3>
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div class="form-group">
                                        <label for="roast-creation"></label>
                                        <select id="roast-creation" placeholder="Roast Type" class="form-control">
                                            <option selected>--Select Roast Type--</option>
                                            <option>light</option>
                                            <option>medium</option>
                                            <option>dark</option>
                                        </select>
                                        <input type='text' id='user_create' placeholder="Enter Coffee Name" class = "form-control">
                                        <input type="button" class="button btn btn-secondary" id="add" value="Add To List">
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8 scrollable">
                <div id="coffees" class = 'row'></div>
            </div>

        </div>
    </div>






    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
